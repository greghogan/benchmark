    NameShort : "Bronze Ratio"
    NameLong : "Bronze Ratio"
    AlgorithmShort : "Invsqrt"
    AlgorithmLong : "Native Invsqrt"
    Formula : {
        Shift : [
            {LinearCombination : [
                [13 {Invsqrt : 13}]
                [3 1]
            ]}
            -1
        ]
    }

        }
        ComputeSize : {
            DecimalDigits : 5000000
            EnableHexDigits : "true"
        }
        Output : {
            Path : ""
            OutputEnable : "false"
        }
        OutputVerify : "true"
        Mode : "ram"
        Parallelism : {
            TaskDecomposition : 2
            Framework : "pushpool"
            WorkerThreads : 0
            Randomization : "false"
            MaxSequentialDispatch : 2
        }
        Allocator : {
            Allocator : "interleave-libnuma"
            LockedPages : "forced"
            Nodes : [0 1]
        }
    }
}
