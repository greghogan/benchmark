            TaskDecomposition : 2
            Framework : "pushpool"
            WorkerThreads : 0
            Randomization : "false"
            MaxSequentialDispatch : 2
        }
        Allocator : {
            Allocator : "interleave-libnuma"
            LockedPages : "forced"
            Nodes : [0 1]
        }
    }
}
