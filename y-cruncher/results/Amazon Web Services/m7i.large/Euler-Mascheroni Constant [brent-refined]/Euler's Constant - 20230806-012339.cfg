{
    Action : "CustomCompute"
    CustomCompute : {
        Constant : {
            Constant : "gamma"
            Algorithm : "brent-refined"
        }
        ComputeSize : {
            DecimalDigits : 500000000
            EnableHexDigits : "true"
        }
        Output : {
            Framework : "none"
            Path : ""
        }
        OutputVerify : "true"
        Mode : "ram"
        Parallelism : {
            TaskDecomposition : 2
            Framework : "pushpool"
            WorkerThreads : 0
            Randomization : "false"
            MaxSequentialDispatch : 2
        }
        Allocator : {
            Allocator : "interleave-libnuma"
            LockedPages : "forced"
            Nodes : [0 1]
        }
    }
}
